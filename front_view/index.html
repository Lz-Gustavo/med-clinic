<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" method="post" action="check_login.php">
					<div class="login100-form-title p-b-30 animate-logo">
						<img src="images/logo.png" style="width:200px;height:102px;">
					</div>


					<span class="login100-form-title p-b-43">
						Login as
					</span>


					<div class="flex-sb-m w-full p-b-32">
						<button class="choice-adm-form-btn">
							Admin
						</button>
						<button class="choice-med-form-btn">
							Doctor
						</button>
					</div>
					<div class='hide_div'>
						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="login_user" required>
							<span class="focus-input100"></span>
							<span class="label-input100">Username</span>
						</div>



						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="login_password">
							<span class="focus-input100"></span>
							<span class="label-input100">Password</span>
						</div>

						<div class="flex-sb-m w-full p-t-3 p-b-32">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Remember me
								</label>
							</div>

							<div>
								<a href="#" class="txt1">
									Forgot Password?
								</a>
							</div>
						</div>


						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type ="submit">
								Login
							</button>
						</div>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/login_bg_min.png');">
					
				</div>
			</div>
		</div>

		<!-- JS SCRIPT -->
		<script src="js/jquery-3.2.1.min.js"></script>
