<!DOCTYPE html>
<html lang="en">

<head>
    <title>PsyMed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome.min.css">
    <link rel="icon" type="image/png" href="../images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/iframe_admin.css">
    <!--===============================================================================================-->

</head>

<body style="background-color:#fff;">

    <script>
        function validate() {
            var i;
            var x = new Array();
            for (i = 0; i < 7; i++){
                x[i] = document.forms[0][i].value;
                if (x[i] == "") {
                    alert("All fields must be filled out before submitting.");
                    return false;
                }
            }
            //alert("Dados enviados com sucesso!");
            return true;
        }
    </script>

    <div class="box">
        <div class="header-show-dados">
            <p class="title">New Medic</p>
        </div>

        <div class="show-dados">
		<form method="post" action="../../php_backend/save-forms/admin_panel/save_medic.php" onsubmit="return validate()">
            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>First Name:</p>
				</div>
				
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="name">
                </div>
			</div>

            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Last name:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="last_name">
                </div>
            </div>
            
            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Specialization:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="spec">
                </div>
			</div>

            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>CRM:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="crm">
                </div>
            </div>

            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Email:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="email" name="email">
                </div>
            </div>

            <div class="horizontal-align w-full">
                    <div style="width: 20%;">
                        <p>Telephone:</p>
                    </div>
                    <div class="wrap-input m-t-10">
                        <input class="input" type="text" name="tel">
                    </div>
            </div>

            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Address:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="addr">
                </div>
			</div>

            <div style="margin: auto; text-align: center; padding-top: 20px">
                <button id="submit" class='submit-button' type="submit">Create</button>
            </div>
		
		</form>
        </div>
    </div>

    <!-- JS SCRIPT -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../plugins/weekly_schedule/jquery.weekly-schedule-plugin.min.js"></script>

    <script>
        $('#target').weekly_schedule();
        $('.schedule').on('selectionmade', function () {
            console.log("Selection Made");
        }).on('selectionremoved', function () {
            console.log("Selection Removed");
        });
        
        $('#submit').click(function(){
            console.log($('#target').weekly_schedule("getSelectedHour"));
        });
    </script>

</body>
</html
