<body style="background-color:#fff;">

    <script>
        function validate() {
            var i;
            var x = new Array();
            for (i = 0; i < 4; i++){
                x[i] = document.forms[0][i].value;
                if (x[i] == "") {
                    alert("Todos os campos devem estar preenchidos");
                    return false;
                }
            }
            alert("Dados enviados com sucesso!");
            return true;
        }
    </script>

    <div class="box">
        <div class="header-show-dados">
            <p class="title">New Patient</p>
        </div>

        <div class="show-dados">
		<form method="post" action="save_patient.php" onsubmit="return validate()">
            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>First Name:</p>
				</div>
				
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="name">
                </div>
			</div>

            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Last name:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="last_name">
                </div>
			</div>
			
			<div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Email:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="email" name="email">
                </div>
            </div>

            <div class="horizontal-align w-full">
                <div style="width: 20%;">
                    <p>Telephone:</p>
                </div>
                <div class="wrap-input m-t-10">
                    <input class="input" type="text" name="tel">
                </div>
            </div>

            <div style="margin: auto; text-align: center; padding-top: 20px">
                <button id="submit" class='submit-button' type="submit">Create</button>
            </div>
		
		</form>
        </div>
    </div>

</body>
