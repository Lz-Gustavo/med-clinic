<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MedClinic Login</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='master-login/css/gubja.css'>
	<link rel='stylesheet' href='master-login/css/yaozl.css'>
	<link rel="stylesheet" href="master-login/css/style.css">

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="master-dashboard/assets/css/material-dashboard.css" rel="stylesheet">


</head>

<body style="background-image: url('master-login/src/login_bgf2.png'); background-size: cover;">

	<div class="container">
		<div id="login" class="signin-card">
			<div class="logo-image">
				<img src="master-login/src/medclinic-logo.png" alt="Logo" title="Logo" width="200">
			</div>
			<h1 class="display1"><b>MedClinic</b></h1>
			<p class="subhead">Signup</p>

			<form action="check_login.php" method="POST" id="login-form" role="form">
				<div style="padding-top: 30px; text-align: center;">
					<div class="form-check form-check-radio form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="patient-radio" value="patient"
							 checked='checked'>
							<b>Patient</b>
							<span class="circle">
								<span class="check"></span>
							</span>
						</label>
					</div>
					<div class="form-check form-check-radio form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="medic-radio" value="medic"> 
							<b>Medic</b>
							<span class="circle">
								<span class="check"></span>
							</span>
						</label>
					</div>
				</div>

				<div id="form-login-username" class="form-group">
					<input id="username" class="form-control" name="username" type="text" size="18" alt="username" required />
					<span class="form-highlight"></span>
					<span class="form-bar"></span>
					<label for="username" class="float-label">Username</label>
				</div>

				<div id="form-login-cpf" class="form-group">
					<input id="cpf" class="form-control" name="cpf" type="number" size="18" alt="cpf" required />
					<span class="form-highlight"></span>
					<span class="form-bar"></span>
					<label for="username" class="float-label">CPF</label>
				</div>

				<div id="form-login-crm" class="form-group">
					<input id="crm" class="form-control" name="crm" type="number" size="18" alt="crm" required />
					<span class="form-highlight"></span>
					<span class="form-bar"></span>
					<label for="username" class="float-label">CRM</label>
				</div>

				<div id="form-login-password" class="form-group">
					<input id="password" class="form-control" name="password" type="password" size="18" alt="password" required>
					<span class="form-highlight"></span>
					<span class="form-bar"></span>
					<label for="password" class="float-label">Password</label>
				</div>

				<div>
					<button id="signup-button" class="btn btn-block btn-info ripple-effect" style="font-size: 14px;" alt="sign up">Sign
						up</button>
				</div>

			</form>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='master-login/js/gubja.js'></script>
	<script src='master-login/js/yaozl.js'></script>
	<script src="master-login/js/index.js"></script>

	<script>
		$('#form-login-crm').hide()

		$(document).ready(function () {

			//animação de cadastro
			$('#patient-radio').click(function () {
				$('#login-form').hide('fast')
				$('#form-login-cpf').show('slow')
				$('#form-login-crm').hide('slow')
				$('#login-form').show('fast')
			});

			$('#medic-radio').click(function () {
				$('#login-form').hide('fast')
				$('#form-login-cpf').hide('slow')
				$('#form-login-crm').show('slow')
				$('#login-form').show('fast')
			})

			//submit signup
			$('#signup-button').click(function () {
				// get login values from input form
				var values = $('#login-form').serializeArray();

				// ajax submit
				$.post("check_login.php",
					{
						//joga no post
						login_user: values[0].value,
						login_password: values[1].value,
					},
					function (data) {
						//retorno da função
					});
			});

		});
	</script>




</body>

</html>
